name: Push Container to Heroku
#https://toedter.com/2016/11/05/deploying-spring-boot-apps-to-heroku-using-docker/
#136b4856-654a-4ed8-927c-fe16c61188a5

on: 
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image

      run: docker build node_backend --file node_backend/Dockerfile --tag backend_image:latest
    - name: Login to Github package
      run: docker login registry.heroku.com -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.HEROKU_API_KEY }}

    - name: Tag docker Image
      run: docker tag backend_image:latest registry.heroku.com/demo_strapi_backend/web

    - name: push docker Image
      run: docker push registry.heroku.com/demo_strapi_backend/web
    - name: Login to Heroku Container registry
      env: 
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:login 
    - name: Build and push
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:push -a demo-strapi-backend web 
    - name: Release
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:release -a demo-strapi-backend web 
